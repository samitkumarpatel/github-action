# This is a basic workflow to help you get started with Actions

name: Composite Workflow
on:
  push:
    branches: [ main ]
  create:
    tags: 
    - '*'
  workflow_dispatch:

jobs:
  build-1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/composite/docker-tag.yaml
        with: 
          imageName: image-one
  build-2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/composite/docker-tag.yaml
        with: 
          imageName: image-two
