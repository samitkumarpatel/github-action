  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy
      run: |
        echo "Deploy Version: ${{ needs.build.outputs.L_VERSION }}"
        echo "Deploy Version: ${{ needs.build.outputs.O_L_VERSION }}"
