name: Reusable Deploy Workflow
on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string
      environment:
        description: 'Environment to run tests against'
        type: string
        required: true
   
jobs:
  prepare:
    name: Prepare Deployment
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ inputs.username }} invoke deployment for ${{ inputs.environment }}
  deployment:
    name: ${{ inputs.environment }} Deployment
    needs: prepare
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - run: ${{ inputs.environment }} completed!
               
